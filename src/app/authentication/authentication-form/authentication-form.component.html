<div class="head-container">
  <h2>{{isLoginMode ? 'Login' : 'Sign up'}}</h2>
  <span class="headline" (click)="switchMode()">({{isLoginMode ? 'Sign up' : 'Login'}})</span>
</div>
<hr/>
<form [formGroup]="authenticationForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <mat-label>E-Mail</mat-label>
    <input matInput formControlName="email" [errorStateMatcher]="matcher">
    <mat-error *ngIf="(email.dirty || email.touched || isFormSubmitted) && email.errors && email.errors['required']">E-Mail is required</mat-error>
    <mat-error *ngIf="(email.dirty || email.touched || isFormSubmitted) && email.errors && email.errors['email']">Please use valid email address</mat-error>
  </mat-form-field>
  <mat-form-field class="full-width mt-4">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" [errorStateMatcher]="matcher">
    <mat-error *ngIf="(password.dirty || password.touched || isFormSubmitted) && password.errors && password.errors['required']">Password is required</mat-error>
    <mat-error *ngIf="(password.dirty || password.touched || isFormSubmitted) && password.errors && password.errors['minlength']">Please use at least 6 characters</mat-error>
  </mat-form-field>
  <div [style]="{marginTop: '15px'}">
    <button type="submit" mat-raised-button color="primary" class="mr-2">{{isLoginMode ? 'Login' : 'Sign up'}}</button>
    <button type="button" mat-raised-button color="accent" (click)="onClear()">Clear</button>
  </div>
</form>
